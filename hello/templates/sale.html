{% extends "base.html" %}
{% block title %}
    Put on Sale
{% endblock title %}
{% block body %}



<h1>Product Sale Form</h1>
{% csrf_token %}
<style>
    .form-group {
  margin-bottom: 15px; /* Add spacing between form groups */
}

label {
  display: block; /* Make labels on a new line */
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  width: 100%; /* Allow elements to fill available space */
}

button[type="submit"] {
  background-color: #4CAF50; /* Green color */
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

</style>

    <form method="POST" action="{% url 'sale' %}">
        {% csrf_token %}
        
        <label for="ProductName">Product Name:</label>
        <input type="text" id="ProductName" name="ProductName" required><br><br>

        <label for="ProductPrice">Product Price:</label>
        <input type="number" id="ProductPrice" name="ProductPrice" step="0.01" required><br><br>

        <label for="ProductDescription">Product Description:</label><br>
        <textarea id="ProductDescription" name="ProductDescription" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    {% endblock body %}
